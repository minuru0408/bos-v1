<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    #chat-log {
      border:1px solid #ccc; background:#fff;
      height:250px; overflow-y:auto; padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input {
      flex:1; padding:0.5em; font-size:1em;
    }
    button {
      padding:0.5em 1em; font-size:1em; cursor:pointer;
    }
    #tts-player { display:block; margin-top:1em; width:100%; }
  </style>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message…" />
    <button id="send-btn">Send</button>
    <button id="record-btn">🎤 Record</button>
  </div>

  <!-- BOS’s voice replies -->
  <audio id="tts-player" controls style="display:none;"></audio>

  <script>
    // —— 1) SEND & PLAY B.O.S. TTS ——
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const chatLog   = document.getElementById('chat-log');
      const text      = userInput.value.trim();
      if (!text) return;

      // Show user message
      chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
      userInput.value = '';

      // Call /api/message
      let res = await fetch('/api/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // Call /api/speak for TTS
      res = await fetch('/api/speak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();

      // Play George’s voice
      const ttsPlayer = document.getElementById('tts-player');
      ttsPlayer.src = url;
      ttsPlayer.style.display = 'block';
      ttsPlayer.play();
    }

    document.getElementById('send-btn')
            .addEventListener('click', sendMessage);

    // Allow Enter key to send
    document.getElementById('user-input')
            .addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

  <script>
    // —— 2) RECORD & TRANSCRIBE ——
    let isRecording   = false,
        mediaRecorder,
        audioChunks    = [];

    const recordBtn  = document.getElementById('record-btn'),
          chatLog    = document.getElementById('chat-log'),
          userInput  = document.getElementById('user-input');

    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        // START recording
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder  = new MediaRecorder(stream);
          audioChunks    = [];
          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.start();
          recordBtn.textContent = '⏹️ Stop';
          isRecording = true;
        } catch (err) {
          alert('⚠️ Microphone access denied or not supported:\n' + err.message);
        }
      } else {
        // STOP recording
        mediaRecorder.stop();
        recordBtn.textContent = '🎤 Record';
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });

          // Send to /api/transcribe
          const form = new FormData();
          form.append('file', blob, 'voice.webm');  // must match request.files['file']
          const res = await fetch('/api/transcribe', { method: 'POST', body: form });
          const { text, error } = await res.json();

          if (error) {
            alert('Transcription failed:\n' + error);
          } else {
            // Log the converted text so you see "You: hi"
            chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
            chatLog.scrollTop = chatLog.scrollHeight;
            // Put it into the input for Send
            userInput.value = text;
          }
        };
        isRecording = false;
      }
    });
  </script>
</body>
</html>
