<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    #chat-log {
      border:1px solid #ccc; background:#fff;
      height:250px; overflow-y:auto; padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input {
      flex:1; padding:0.5em; font-size:1em;
    }
    button {
      padding:0.5em 1em; font-size:1em; cursor:pointer;
      &:disabled { opacity:0.6; cursor:not-allowed; }
    }
    #tts-player { display:block; margin-top:1em; width:100%; }
    .error { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message‚Ä¶" />
    <button id="send-btn">Send</button>
    <button id="record-btn">üé§ Record</button>
  </div>

  <audio id="tts-player" controls style="display:none;"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatLog   = document.getElementById('chat-log');
      const userInput = document.getElementById('user-input');
      const sendBtn   = document.getElementById('send-btn');
      const recordBtn = document.getElementById('record-btn');
      const ttsPlayer = document.getElementById('tts-player');

      // ‚Äî‚Äî Safe message rendering ‚Äî‚Äî
      function addMessage(sender, text, isError = false) {
        const msg = document.createElement('div');
        if (isError) {
          msg.className = 'error';
          msg.textContent = `${sender}: ${text}`;
        } else {
          msg.innerHTML = `<strong>${sender}:</strong> `;
          const content = document.createTextNode(text);
          msg.appendChild(content);
        }
        chatLog.appendChild(msg);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // ‚Äî‚Äî SEND & TTS ‚Äî‚Äî
      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        try {
          sendBtn.disabled = true;
          addMessage('You', text);
          userInput.value = '';

          // 1) Chat endpoint
          let res = await fetch('/api/message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          const { reply } = await res.json();
          if (!reply) throw new Error('Empty response from server');

          addMessage('BOS', reply);

          // 2) TTS endpoint
          res = await fetch('/api/speak', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: reply })
          });
          
          if (!res.ok) throw new Error(`TTS failed: HTTP ${res.status}`);
          const { url } = await res.json();
          if (!url) throw new Error('No audio URL received');

          // 3) Play voice
          ttsPlayer.src = url;
          ttsPlayer.style.display = 'block';
          ttsPlayer.load();
          
          await new Promise((resolve, reject) => {
            ttsPlayer.addEventListener('canplaythrough', resolve);
            ttsPlayer.addEventListener('error', () => {
              reject(new Error('Audio playback failed'));
            });
          });
          
          await ttsPlayer.play();
        } catch (err) {
          addMessage('System', err.message, true);
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !sendBtn.disabled) {
          e.preventDefault();
          sendMessage();
        }
      });

      // ‚Äî‚Äî RECORD & TRANSCRIBE ‚Äî‚Äî
      let isRecording = false,
          mediaRecorder;

      recordBtn.addEventListener('click', async () => {
        try {
          if (!isRecording) {
            // START recording
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            const audioChunks = [];
            
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            
            mediaRecorder.onstop = async () => {
              try {
                recordBtn.disabled = true;
                const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                
                // Stop media tracks
                stream.getTracks().forEach(track => track.stop());
                
                // Transcribe
                const form = new FormData();
                form.append('file', blob, 'recording');
                const res = await fetch('/api/transcribe', { method: 'POST', body: form });
                
                if (!res.ok) throw new Error(`Transcription failed: HTTP ${res.status}`);
                const { text, error } = await res.json();
                if (error) throw new Error(error);
                
                addMessage('You', text);
                userInput.value = text;
              } catch (err) {
                addMessage('System', err.message, true);
              } finally {
                recordBtn.disabled = false;
              }
            };

            mediaRecorder.start();
            recordBtn.textContent = '‚èπÔ∏è Stop';
            isRecording = true;
          } else {
            // STOP recording
            mediaRecorder.stop();
            recordBtn.textContent = 'üé§ Record';
            isRecording = false;
          }
        } catch (err) {
          addMessage('System', `Recording failed: ${err.message}`, true);
          recordBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
