<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    h1 { margin-bottom:0.5em; }
    #chat-log {
      border:1px solid #ccc;
      background:#fff;
      height:250px;
      overflow-y:auto;
      padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input { flex:1; padding:0.5em; font-size:1em; }
    button { padding:0.5em 1em; font-size:1em; cursor:pointer; }
    #tts-player { display:block; margin-top:1em; width:100%; }
  </style>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <!-- Chat display -->
  <div id="chat-log"></div>

  <!-- Text input & send -->
  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message…" />
    <button id="send-btn">Send</button>
  </div>

  <!-- B.O.S.’s spoken reply -->
  <audio id="tts-player" controls style="display:none;"></audio>

  <script>
    const chatLog   = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn   = document.getElementById('send-btn');
    const ttsPlayer = document.getElementById('tts-player');

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // 1) Show user
      chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
      userInput.value = '';

      // 2) Ask B.O.S.
      let res = await fetch('/api/message', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // 3) Get TTS URL
      res = await fetch('/api/speak', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();

      // 4) Play it
      ttsPlayer.src = url;
      ttsPlayer.style.display = 'block';
      ttsPlayer.play().catch(console.error);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
