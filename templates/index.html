<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat-log { border:1px solid #ccc; padding:10px; height:200px; overflow:auto; margin-bottom:1em; }
    #controls { display: flex; gap: 0.5em; }
    #user-input { flex: 1; padding:0.5em; font-size:1em; }
    button { padding:0.5em 1em; font-size:1em; cursor:pointer; }
    #tts-player { display:block; margin-top:1em; }
  </style>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message‚Ä¶" />
    <button id="send-btn">Send</button>
    <button id="record-btn">üé§ Record</button>
  </div>

  <audio id="tts-player" controls style="display:none;"></audio>

  <script>
    // ‚Äî‚Äî 1) RECORD & TRANSCRIBE ‚Äî‚Äî 
    let recorder, chunks = [];
    const recordBtn = document.getElementById("record-btn");

    recordBtn.addEventListener("click", async () => {
      if (recordBtn.dataset.recording === "true") {
        // STOP
        recorder.stop();
        recordBtn.textContent = "üé§ Record";
        recordBtn.dataset.recording = "false";
      } else {
        // START
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder = new MediaRecorder(stream);
          chunks = [];
          recorder.ondataavailable = e => chunks.push(e.data);
          recorder.onstop = async () => {
            // assemble blob & play back
            const blob = new Blob(chunks, { type: "audio/webm" });
            document.getElementById("tts-player").style.display = "none";

            // instant local playback for verification
            const playback = document.createElement("audio");
            playback.controls = true;
            playback.src = URL.createObjectURL(blob);
            document.body.appendChild(playback);

            // send to /api/transcribe
            const form = new FormData();
            form.append("file", blob, "voice.webm"); // must be "file"
            const res = await fetch("/api/transcribe", { method: "POST", body: form });
            const json = await res.json();
            if (json.error) {
              alert("Transcription failed:\n" + json.error);
            } else {
              document.getElementById("user-input").value = json.text;
            }
          };
          recorder.start();
          recordBtn.textContent = "‚èπÔ∏è Stop";
          recordBtn.dataset.recording = "true";
        } catch (err) {
          alert("Cannot access microphone:\n" + err.message);
        }
      }
    });

    // ‚Äî‚Äî 2) SEND & PLAY TTS ‚Äî‚Äî 
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      // show user
      const log = document.getElementById("chat-log");
      log.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
      input.value = "";

      // 1) /api/message
      let res = await fetch("/api/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      log.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
      log.scrollTop = log.scrollHeight;

      // 2) /api/speak
      res = await fetch("/api/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();

      // 3) play back
      const player = document.getElementById("tts-player");
      player.src = url;
      player.style.display = "block";
      player.play();
    }
    document.getElementById("send-btn")
            .addEventListener("click", sendMessage);

    // allow Enter to send
    document.getElementById("user-input")
            .addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
