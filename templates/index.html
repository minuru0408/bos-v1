<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1 – Futuristic UI</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #ffffff;
      --panel-bg: rgba(255,255,255,0.15);
      --accent: #00ffff;
      --text: #111;
      --fade: rgba(255,255,255,0);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      background: var(--panel-bg);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease-out;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 0.5rem;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      background: var(--fade);
      border-radius: 8px;
      border: 1px solid var(--accent);
      margin-bottom: 1rem;
      position: relative;
    }
    #chat-log::-webkit-scrollbar {
      width: 6px;
    }
    #chat-log::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
      backdrop-filter: blur(5px);
    }
    .message {
      margin-bottom: 0.75rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.you { color: #333; }
    .message.bos { color: var(--accent); }
    #controls {
      display: flex;
      gap: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 6px;
      background: var(--panel-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px var(--accent);
      transition: box-shadow 0.3s;
    }
    #user-input:focus {
      box-shadow: inset 0 0 12px var(--accent);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 0 8px var(--accent);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #e0ffff;
      color: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }
    #tts-player {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B.O.S. v1</h1>
    <div id="chat-log"></div>
    <div id="controls">
      <input id="user-input" type="text" placeholder="Type your command, Sir…" />
      <button id="send-btn">Send</button>
    </div>
    <audio id="tts-player" controls></audio>
  </div>

  <script>
    const chatLog   = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn   = document.getElementById('send-btn');
    const ttsPlayer = document.getElementById('tts-player');

    function appendMessage(who, text) {
      const div = document.createElement('div');
      div.className = 'message ' + (who === 'You' ? 'you' : 'bos');
      div.innerHTML = `<strong>${who}:</strong> ${text}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage('You', text);
      userInput.value = '';
      // 1) Chat
      let res = await fetch('/api/message', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      appendMessage('BOS', reply);
      // 2) TTS
      res = await fetch('/api/speak', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();
      if (url) {
        ttsPlayer.src = url;
        ttsPlayer.style.display = 'block';
        await ttsPlayer.play().catch(()=>{/*ignore*/});
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
