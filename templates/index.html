<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      overflow: hidden;
    }

    /* BOOT – fullscreen cover */
    #boot-screen {
      position: fixed; inset: 0;
      background: #000;
      z-index: 999;
    }
    #boot-screen img {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    #boot-screen .boot-text {
      position: absolute;
      top: 10%; /* text at the top */
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 8px #fff;
    }
    #boot-screen.fade-out {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* TITLE */
    h1 {
      margin-top: 2rem;
      font-size: 3rem; color: #fff;
      text-shadow: 0 0 12px #fff;
    }

    /* ORB (Visualizer) – now right under title */
    #visualizer {
      margin: 1.5rem 0;
      width: 140px; height: 140px;
      border-radius: 50%; overflow: hidden;
      transform: scale(1);
      transition: transform 0.2s ease-out;
    }
    #visualizer.speaking {
      animation: heartbeat 1s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 40%, 100% { transform: scale(1); }
      10%           { transform: scale(1.2); }
      30%           { transform: scale(1.15); }
    }

    /* CHAT LOG – now below orb */
    #chat-log {
      width: 80%; max-width: 600px;
      height: 180px; margin-bottom: 1rem;
      background: #111; border: 1px solid #333;
      border-radius: 6px; padding: 1rem;
      overflow-y: auto;
    }
    #chat-log div { margin-bottom: 0.5rem; }
    .you { color: #fff; }  /* user lines */
    .bos { color: #fff; }  /* BOS lines */

    /* INPUT CONTROLS – at very bottom */
    #controls {
      width: 80%; max-width: 600px;
      display: flex; margin-bottom: 2rem;
    }
    #user-input {
      flex: 1; padding: 0.75em; font-size: 1em;
      border: none; border-radius: 6px 0 0 6px;
      background: #111; color: #fff; outline: none;
    }
    #send-btn {
      padding: 0 1.25em; font-size: 1em;
      background: #fff; color: #000;
      border: none; border-radius: 0 6px 6px 0;
      cursor: pointer; transition: background 0.2s ease;
    }
    #send-btn:hover { background: #eee; }
  </style>
</head>
<body>

  <!-- BOOT SEQUENCE OVERLAY -->
  <div id="boot-screen">
    <img src="{{ url_for('static','boot.gif') }}" alt="Boot Animation">
    <div class="boot-text">Initializing B.O.S. v1...</div>
  </div>

  <!-- MAIN INTERFACE -->
  <h1>B.O.S.</h1>

  <!-- Orb Visualizer -->
  <img
    id="visualizer"
    src="{{ url_for('static','orb.gif') }}"
    alt="BOS speaking visualizer"
  />

  <!-- Chat History -->
  <div id="chat-log"></div>

  <!-- Text Input + Send -->
  <div id="controls">
    <input
      id="user-input"
      type="text"
      placeholder="Type a message…"
    />
    <button id="send-btn">Send</button>
  </div>

  <audio id="tts-player" style="display:none;"></audio>

  <script>
    // 1) Fade out boot screen after ~1.2s
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('boot-screen')
                .classList.add('fade-out');
      }, 1200);
    });

    // 2) DOM refs
    const chatLog = document.getElementById('chat-log');
    const input   = document.getElementById('user-input');
    const btn     = document.getElementById('send-btn');
    const orb     = document.getElementById('visualizer');
    const tts     = document.getElementById('tts-player');

    // 3) Orb heartbeat when BOS is speaking
    tts.addEventListener('play',  () => orb.classList.add('speaking'));
    tts.addEventListener('ended', () => orb.classList.remove('speaking'));

    // 4) Send -> Chat -> TTS
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      // show user line
      chatLog.innerHTML += `<div class="you"><strong>You:</strong> ${text}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      input.value = "";

      // Chat API
      let res = await fetch('/api/message', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div class="bos"><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // TTS API
      res = await fetch('/api/speak', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();
      tts.src = url; tts.play();
    }

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
