<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    #chat-log {
      border:1px solid #ccc; background:#fff;
      height:250px; overflow-y:auto; padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input { flex:1; padding:0.5em; font-size:1em; }
    button { padding:0.5em 1em; cursor:pointer; }
    #tts-player { display:block; margin-top:1em; width:100%; }
  </style>
</head>
<body>
  <!-- 1) Your chat window -->
  <div id="chat-log"></div>

  <!-- 2) Your input and buttons -->
  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message‚Ä¶" />
    <button id="send-btn">Send</button>
    <button id="record-btn">üé§ Record</button>
  </div>

  <!-- 3) Audio player for B.O.S.‚Äôs voice replies -->
  <audio id="tts-player" controls style="display:none;"></audio>

  <!-- 4) Your existing send/TTS script -->
  <script>
    /* ‚Ä¶ your sendMessage() and tts‚Äêplayback code here ‚Ä¶ */
  </script>

  <!-- 5) Your fixed record/transcribe script -->
  <script>
    let isRecording = false, mediaRecorder, audioChunks = [];
    const recordBtn = document.getElementById('record-btn'),
          chatLog   = document.getElementById('chat-log'),
          userInput = document.getElementById('user-input');

    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.start();
          recordBtn.textContent = '‚èπÔ∏è Stop';
          isRecording = true;
        } catch (err) {
          alert('üéôÔ∏è Mic access denied:\n' + err.message);
        }
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = 'üé§ Record';
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const form = new FormData();
          form.append('file', blob, 'voice.webm');
          const res = await fetch('/api/transcribe', { method: 'POST', body: form });
          const { text, error } = await res.json();
          if (error) {
            alert('Transcription failed:\n' + error);
          } else {
            chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
            userInput.value = text;
            chatLog.scrollTop = chatLog.scrollHeight;
          }
        };
        isRecording = false;
      }
    });
  </script>
</body>
</html>
