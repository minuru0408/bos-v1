<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    h1 { margin-bottom:0.5em; }
    #chat-log {
      border:1px solid #ccc;
      background:#fff;
      height:250px;
      overflow-y:auto;
      padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input { flex:1; padding:0.5em; font-size:1em; }
    button { padding:0.5em 1em; font-size:1em; cursor:pointer; }
    #tts-player { display:block; margin-top:1em; width:100%; }
    .warning { color:#d9534f; font-weight:bold; }
  </style>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message‚Ä¶" />
    <button id="send-btn">Send</button>
    <button id="record-btn">üé§ Record</button>
  </div>

  <audio id="tts-player" controls style="display:none;"></audio>
  <div id="mic-warning" class="warning" style="display:none;">
    Please allow microphone access in your browser settings.
  </div>

  <script>
    /* ‚Äî‚Äî‚Äî SEND & TTS ‚Äî‚Äî‚Äî */
    const chatLog   = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn   = document.getElementById('send-btn');
    const ttsPlayer = document.getElementById('tts-player');

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
      userInput.value = '';
      // 1) Chat
      let res = await fetch('/api/message', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({text})
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      // 2) TTS
      res = await fetch('/api/speak', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({text: reply})
      });
      const { url } = await res.json();
      ttsPlayer.src = url;
      ttsPlayer.style.display = 'block';
      await ttsPlayer.play().catch(console.error);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    /* ‚Äî‚Äî‚Äî RECORD & TRANSCRIBE ‚Äî‚Äî‚Äî */
    let isRecording = false, mediaRecorder, audioChunks = [];
    const recordBtn  = document.getElementById('record-btn');
    const micWarning = document.getElementById('mic-warning');

    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        micWarning.style.display = 'none';
        try {
          const stream = await navigator.mediaDevices.getUserMedia({audio:true});
          mediaRecorder = new MediaRecorder(stream);
          audioChunks   = [];
          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.onstop = async () => {
            const blob = new Blob(audioChunks, {type:'audio/webm'});
            const form = new FormData();
            form.append('file', blob, 'voice.webm');
            let res;
            try {
              res = await fetch('/api/transcribe', {method:'POST', body:form});
            } catch(netErr) {
              return alert('Network error:\n'+netErr.message);
            }
            if (!res.ok) {
              const txt = await res.text();
              return alert(`Transcription failed (HTTP ${res.status}):\n${txt}`);
            }
            const {text, error} = await res.json();
            if (error) {
              return alert('Transcription error:\n'+error);
            }
            chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
            chatLog.scrollTop = chatLog.scrollHeight;
            userInput.value = text;
          };
          mediaRecorder.start();
          recordBtn.textContent = '‚èπÔ∏è Stop';
          isRecording = true;
        } catch (err) {
          console.error('getUserMedia:', err);
          micWarning.style.display = 'block';
        }
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = 'üé§ Record';
        isRecording = false;
      }
    });
  </script>
</body>
</html>
