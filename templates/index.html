<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOS v1</title>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"
       style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;">
  </div>

  <input id="user-input"
         type="text"
         placeholder="Type a message..."
         style="width:80%;">
  <button id="send-btn">Send</button>
  <button id="record-btn">🎤 Record</button>
  <audio id="tts-player" controls style="display:none;"></audio>

  <!-- ... inside <head> or just before </body> ... -->
<script src="{{ url_for('static', filename='record_audio.js') }}"></script>
<script>
  let listening = false;
  const btn = document.getElementById('whisperBtn');

  btn.addEventListener('click', () => {
    if (!listening) {
      startRecording();     // from record_audio.js
      btn.innerText = '⏹️ Stop';
    } else {
      stopRecording();      // from record_audio.js
      btn.innerText = '🎙 Voice';
    }
    listening = !listening;
  });
</script>
</body>
</html>
