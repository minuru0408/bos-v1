<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    h1 { margin-bottom:0.5em; }
    #chat-log {
      border:1px solid #ccc; background:#fff;
      height:250px; overflow-y:auto; padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input {
      flex:1; padding:0.5em; font-size:1em;
    }
    button {
      padding:0.5em 1em; font-size:1em; cursor:pointer;
    }
    #tts-player { display:block; margin-top:1em; width:100%; }
  </style>
</head>
<body>
  <!-- 1) Your page title -->
  <h1>B.O.S. v1</h1>

  <!-- 2) Where chat lines appear -->
  <div id="chat-log"></div>

  <!-- 3) Input + buttons -->
  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a messageâ€¦" />
    <button id="send-btn">Send</button>
    <button id="record-btn">ðŸŽ¤ Record</button>
  </div>

  <!-- 4) Player for B.O.S.â€™s voice -->
  <audio id="tts-player" controls style="display:none;"></audio>

  <!-- 5) Send & TTS logic -->
  <script>
    const chatLog   = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn   = document.getElementById('send-btn');
    const ttsPlayer = document.getElementById('tts-player');

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      // show user
      chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
      userInput.value = '';
      // /api/message
      let res = await fetch('/api/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      // /api/speak
      res = await fetch('/api/speak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();
      ttsPlayer.src = url;
      ttsPlayer.style.display = 'block';
      ttsPlayer.play();
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

  <!-- 6) Record & Transcribe logic -->
  <script>
    let isRecording   = false,
        mediaRecorder,
        audioChunks    = [];
    const recordBtn = document.getElementById('record-btn');

    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        // start
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks   = [];
          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.start();
          recordBtn.textContent = 'â¹ï¸ Stop';
          isRecording = true;
        } catch (err) {
          alert('âš ï¸ Mic access denied or not supported:\n' + err.message);
        }
      } else {
        // stop
        mediaRecorder.stop();
        recordBtn.textContent = 'ðŸŽ¤ Record';
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const form = new FormData();
          form.append('file', blob, 'voice.webm');
          const res = await fetch('/api/transcribe', {
            method: 'POST',
            body: form
          });
          const { text, error } = await res.json();
          if (error) {
            alert('Transcription failed:\n' + error);
          } else {
            // log You: hi
            chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
            chatLog.scrollTop = chatLog.scrollHeight;
            userInput.value = text;
          }
        };
        isRecording = false;
      }
    });
  </script>
</body>
</html>
