<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOS v1</title>
</head>
<body>
  <h1>B.O.S. v1</h1>
  <div id="chat-log" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>
  <input id="user-input" type="text" placeholder="Type a message..." style="width:80%;">
  <button id="send-btn">Send</button>
  <button id="record-btn">üé§ Record</button>
  <audio id="tts-player" controls style="display:none;"></audio>
  <script>
    // === UTILITY: cross-browser getUserMedia ===
    function getMicStream(constraints) {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        return navigator.mediaDevices.getUserMedia(constraints);
      }
      const legacy = navigator.getUserMedia ||
                     navigator.webkitGetUserMedia ||
                     navigator.mozGetUserMedia ||
                     navigator.msGetUserMedia;
      if (legacy) {
        return new Promise((resolve, reject) =>
          legacy.call(navigator, constraints, resolve, reject)
        );
      }
      return Promise.reject(new Error("getUserMedia not supported"));
    }
  
    // === 1) SEND TEXT & PLAY TTS (unchanged) ===
    async function sendMessage() {
      /* ‚Ä¶ your existing send + TTS code ‚Ä¶ */
    }
    document.getElementById("send-btn").addEventListener("click", sendMessage);
  
    // === 2) RECORD & TRANSCRIBE WITH FALLBACKS ===
    let recorder, chunks = [];
    const recordBtn = document.getElementById("record-btn");
  
    recordBtn.addEventListener("click", async () => {
      // 2a) Are we already recording?
      if (recordBtn.dataset.recording === "true") {
        recorder.stop();
        recordBtn.textContent = "üé§ Record";
        recordBtn.dataset.recording = "false";
        return;
      }
  
      // 2b) Start a new recording
      try {
        const stream = await getMicStream({ audio: true });
        // pick the right constructor
        const MR = window.MediaRecorder || window.WebKitMediaRecorder;
        if (!MR) throw new Error("MediaRecorder not supported");
  
        recorder = new MR(stream);
        chunks = [];
  
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const form = new FormData();
          form.append('file', blob, 'recording.webm');
          const res = await fetch('/api/transcribe', { method: 'POST', body: form });
          const { text } = await res.json();
          document.getElementById("user-input").value = text;
        };
  
        recorder.start();
        recordBtn.dataset.recording = "true";
        recordBtn.textContent = "‚èπÔ∏è Stop";
      } catch (err) {
        alert("Audio recording not supported in this browser.\n" + err.message);
      }
    });
  </script>  
</body>
</html>
