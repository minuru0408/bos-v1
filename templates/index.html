<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    /* page layout */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* chat log */
    #chat-log {
      width: 80%;
      max-width: 600px;
      height: 200px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 1em;
      overflow-y: auto;
      margin-bottom: 2rem;
    }
    #chat-log div { margin-bottom: 0.5em; }
    #chat-log .you   { color: #0f8; }
    #chat-log .bos   { color: #8cf; }

    /* the pulsing orb */
    #visualizer {
      width: 100px; height: 100px;
      background: #222;
      border-radius: 50%;
      margin-bottom: 2rem;
      transition: transform 0.2s ease;
    }
    #visualizer.speaking {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* controls */
    #controls {
      width: 80%; max-width: 600px;
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 6px 0 0 6px;
      background: #111;
      color: #fff;
      outline: none;
    }
    #send-btn {
      padding: 0 1em;
      font-size: 1em;
      background: #0f62fe;
      border: none;
      border-radius: 0 6px 6px 0;
      color: #fff;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #0553a4;
    }
  </style>
</head>
<body>
  <div id="chat-log"></div>

  <div id="visualizer"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a messageâ€¦" />
    <button id="send-btn">Send</button>
  </div>

  <audio id="tts-player" style="display:none;"></audio>

  <script>
    const chatLog = document.getElementById('chat-log');
    const input    = document.getElementById('user-input');
    const btn      = document.getElementById('send-btn');
    const orb      = document.getElementById('visualizer');
    const tts      = document.getElementById('tts-player');

    // play orb animation when TTS plays
    tts.addEventListener('play', () => orb.classList.add('speaking'));
    tts.addEventListener('ended', () => orb.classList.remove('speaking'));

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      // show user
      chatLog.innerHTML += `<div class="you"><strong>You:</strong> ${text}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      input.value = '';

      // 1) get bot reply
      let res = await fetch('/api/message', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div class="bos"><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // 2) get TTS URL and play
      res = await fetch('/api/speak', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();
      tts.src = url;
      tts.play();
    }

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
