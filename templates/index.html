<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4; }
    #chat-log {
      border:1px solid #ccc; background:#fff;
      height:250px; overflow-y:auto; padding:10px;
      margin-bottom:1em;
    }
    #controls { display:flex; gap:0.5em; }
    #user-input {
      flex:1; padding:0.5em; font-size:1em;
    }
    button {
      padding:0.5em 1em; font-size:1em; cursor:pointer;
    }
    #tts-player { display:block; margin-top:1em; width:100%; }
  </style>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message‚Ä¶" />
    <button id="send-btn">Send</button>
    <button id="record-btn">üé§ Record</button>
  </div>

  <!-- B.O.S.‚Äôs voice replies -->
  <audio id="tts-player" controls style="display:none;"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatLog   = document.getElementById('chat-log');
      const userInput = document.getElementById('user-input');
      const sendBtn   = document.getElementById('send-btn');
      const recordBtn = document.getElementById('record-btn');
      const ttsPlayer = document.getElementById('tts-player');

      // ‚Äî‚Äî SEND & TTS ‚Äî‚Äî
      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
        userInput.value = '';

        // 1) Chat endpoint
        let res = await fetch('/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const { reply } = await res.json();
        chatLog.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;

        // 2) TTS endpoint
        res = await fetch('/api/speak', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: reply })
        });
        const { url } = await res.json();

        // 3) Play voice
        ttsPlayer.src = url;
        ttsPlayer.style.display = 'block';
        ttsPlayer.play();
      }

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      // ‚Äî‚Äî RECORD & TRANSCRIBE ‚Äî‚Äî
      let isRecording = false,
          mediaRecorder,
          audioChunks = [];

      recordBtn.addEventListener('click', async () => {
        if (!isRecording) {
          // START recording
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder  = new MediaRecorder(stream);
            audioChunks    = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

            // set onstop before start
            mediaRecorder.onstop = async () => {
              const blob = new Blob(audioChunks, { type: 'audio/webm' });

              // send to /api/transcribe
              const form = new FormData();
              form.append('file', blob, 'voice.webm');
              let res = await fetch('/api/transcribe', { method: 'POST', body: form });
              if (!res.ok) {
                alert('Transcription failed: HTTP ' + res.status);
                return;
              }
              const { text, error } = await res.json();
              if (error) {
                alert('Transcription error:\n' + error);
              } else {
                // log You: hi
                chatLog.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
                chatLog.scrollTop = chatLog.scrollHeight;
                userInput.value = text;
              }
            };

            mediaRecorder.start();
            recordBtn.textContent = '‚èπÔ∏è Stop';
            isRecording = true;
          } catch (err) {
            alert('‚ö†Ô∏è Microphone access denied or not supported:\n' + err.message);
          }

        } else {
          // STOP recording
          mediaRecorder.stop();
          recordBtn.textContent = 'üé§ Record';
          isRecording = false;
        }
      });
    });
  </script>
</body>
</html>
