<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.O.S. v1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; width: 100%;
      background: #000; color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: 2rem 0;
    }
    h1 {
      color: #0af; font-size: 3rem;
      text-shadow: 0 0 12px #0af;
      margin-bottom: 1rem;
    }
    #chat-log {
      width: 80%; max-width: 600px;
      height: 180px; background: #111;
      border: 1px solid #333; border-radius: 6px;
      padding: 1rem; overflow-y: auto;
    }
    #chat-log div { margin-bottom: 0.5rem; line-height: 1.2; }
    .you { color: #0af; } .bos { color: #fff; }

    /* GIF visualizer */
    #visualizer {
      width: 140px; height: 140px;
      margin: 2rem 0;
      /* make sure it’s a perfect circle mask */
      border-radius: 50%;
      overflow: hidden;
      display: block;
      /* initial scale for heartbeat */
      transform: scale(1);
      transition: transform 0.2s ease-out;
    }
    /* heartbeat on speaking */
    #visualizer.speaking {
      animation: heartbeat 1s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 40%, 100% { transform: scale(1); }
      10%          { transform: scale(1.2); }
      30%          { transform: scale(1.15); }
    }

    /* input area */
    #controls {
      width: 80%; max-width: 600px;
      display: flex; margin-bottom: 1rem;
    }
    #user-input {
      flex: 1; padding: 0.75em; font-size: 1em;
      border: none; border-radius: 6px 0 0 6px;
      background: #111; color: #fff; outline: none;
    }
    #send-btn {
      padding: 0 1.25em; font-size: 1em;
      background: #0af; border: none;
      border-radius: 0 6px 6px 0;
      color: #000; cursor: pointer;
      transition: background 0.2s ease;
    }
    #send-btn:hover { background: #008fcc; }
  </style>
</head>
<body>
  <h1>B.O.S.</h1>

  <div id="chat-log"></div>

  <!-- Replace the CSS sphere with your GIF -->
  <img
    id="visualizer"
    src="/static/orb.gif"
    alt="BOS speaking visualizer" />

  <div id="controls">
    <input id="user-input" type="text" placeholder="Type a message…" />
    <button id="send-btn">Send</button>
  </div>

  <audio id="tts-player" style="display:none;"></audio>

  <script>
    const chatLog = document.getElementById('chat-log');
    const input   = document.getElementById('user-input');
    const btn     = document.getElementById('send-btn');
    const orb     = document.getElementById('visualizer');
    const tts     = document.getElementById('tts-player');

    // When TTS plays, add heartbeat
    tts.addEventListener('play',  () => orb.classList.add('speaking'));
    tts.addEventListener('ended', () => orb.classList.remove('speaking'));

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      chatLog.innerHTML += `<div class="you"><strong>You:</strong> ${text}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      input.value = '';

      // Chat API
      let res = await fetch('/api/message', {
        method: 'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text })
      });
      const { reply } = await res.json();
      chatLog.innerHTML += `<div class="bos"><strong>BOS:</strong> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // TTS API
      res = await fetch('/api/speak', {
        method: 'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();
      tts.src = url;
      tts.play();
    }

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
