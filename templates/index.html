<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOS v1</title>
</head>
<body>
  <h1>B.O.S. v1</h1>

  <div id="chat-log"
       style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;">
  </div>

  <input id="user-input"
         type="text"
         placeholder="Type a message..."
         style="width:80%;">
  <button id="send-btn">Send</button>
  <button id="record-btn">üé§ Record</button>
  <audio id="tts-player" controls style="display:none;"></audio>

  <script>
    // === UTILITY: cross-browser getUserMedia ===
    function getMicStream(constraints) {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        return navigator.mediaDevices.getUserMedia(constraints);
      }
      const legacy = navigator.getUserMedia ||
                     navigator.webkitGetUserMedia ||
                     navigator.mozGetUserMedia ||
                     navigator.msGetUserMedia;
      if (legacy) {
        return new Promise((resolve, reject) =>
          legacy.call(navigator, constraints, resolve, reject)
        );
      }
      return Promise.reject(new Error("getUserMedia not supported"));
    }

    // === 1) SEND TEXT & PLAY TTS ===
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text  = input.value.trim();
      if (!text) return;

      // 1a) Show user message
      const log = document.getElementById("chat-log");
      log.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
      input.value = "";

      // 1b) Send to backend
      let res = await fetch("/api/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      let { reply } = await res.json();

      // 1c) Show BOS reply
      log.innerHTML += `<div><strong>BOS:</strong> ${reply}</div>`;
      log.scrollTop = log.scrollHeight;

      // 1d) Call TTS
      res = await fetch("/api/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: reply })
      });
      const { url } = await res.json();

      // 1e) Play the MP3
      const player = document.getElementById("tts-player");
      player.src = url;
      player.style.display = "block";
      player.play();
    }
    document.getElementById("send-btn")
            .addEventListener("click", sendMessage);

    // === 2) RECORD & TRANSCRIBE ===
    let recorder, chunks = [];
    const recordBtn = document.getElementById("record-btn");

    recordBtn.addEventListener("click", async () => {
      if (recordBtn.dataset.recording === "true") {
        recorder.stop();
        recordBtn.textContent = "üé§ Record";
        recordBtn.dataset.recording = "false";
        return;
      }
      try {
        const stream = await getMicStream({ audio: true });
        const MR = window.MediaRecorder || window.WebKitMediaRecorder;
        if (!MR) throw new Error("MediaRecorder not supported");

        recorder = new MR(stream);
        chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const form = new FormData();
          form.append('file', blob, 'recording.webm');
          const res = await fetch('/api/transcribe', { method: 'POST', body: form });
          const { text } = await res.json();
          document.getElementById("user-input").value = text;
        };

        recorder.start();
        recordBtn.dataset.recording = "true";
        recordBtn.textContent = "‚èπÔ∏è Stop";
      } catch (err) {
        alert("Audio recording not supported in this browser.\n" + err.message);
      }
    });
  </script>
</body>
</html>
