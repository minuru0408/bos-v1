<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H.E.C.T.O.R Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 1rem;
    }
    input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: #f66;
      text-align: center;
    }
  </style>
</head>
<body>
  <form method="post">
    <h1>H.E.C.T.O.R</h1>
    <input type="text" name="id" placeholder="ID" required />
    <input type="password" name="password" placeholder="Password" required />
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <button type="submit">Login</button>
  </form>
</body>
</html>
